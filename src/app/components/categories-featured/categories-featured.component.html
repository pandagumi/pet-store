<h2 class="title">Categorias em destaque</h2>

<div class="grid">
  <div class="row">
    <div
      *ngFor="let category of categories"
      class="category-item col-4 col-sm-3 col-md-2 col-lg-2"
      title="{{ category.name }}"
    >
      <img src="{{ category.url }}" alt="{{ category.name }}" />

      <p>{{ category.name }}</p>
    </div>
  </div>
</div>
